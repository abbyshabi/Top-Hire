<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Calender</title>
   <link href="css/jquery.datetimepicker.min.css" type="text/css" rel="stylesheet">
   <link href="css/style.css" type="text/css" rel="stylesheet">
   <script src="js/jquery.js" type="text/javascript"></script>
   <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>
   <script src="js/script.js" type="text/javascript"></script>
 </head>
 <body>
    <button class="bttn" onclick="clicker()">Book Now</button>
     <div class="bg-modal">
       <div class="modal-content">
         <form id="formCal">
           <div class="close">+</div>
             <img id="img1" src="images.jpeg">
             <br>
             <input class="dates" placeholder="Start Date" id="datetime1"></input>
             <br>
             <input class="dates" placeholder="Return Date" id="datetime2"></input>
             <br>
             <br>
             <button type="submit" id="confirm">BOOK NOW!</button>
             <p><em>Please choose your prefered hire-period above!</em></p>
         </div>
       </form>
     </div>
     <script>
     $(document).ready (function(){
     $("form#formCal").submit(function(event){
      var datetime1= document.getElementById("#datetime1");
      var datetime2= document.getElementById("#datetime2");
       if(isNaN(datetime1) || isNaN(datetime2)){
        alert("Please select date and time from the calendar!");
       }
       alert("Your dates have been submitted successfully! Await confirmation.");
     });
     $("#confirm").click(function(){
       $("#formCal").find("input:dates").val("");
       $("input:checkbox").removeAttr("checked");
     });
   });
   $("#datetime1").datetimepicker();
   $("#datetime2").datetimepicker();
     </script>
 </body>
</html>
