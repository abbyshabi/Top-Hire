<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calender</title>
    <link href="css/jquery.datetimepicker.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <button type="button" id="btn" class="button" onclick="clicker();">BOOK</button>
      <div class="bg-modal">
        <div class="modal-content">
          <div class="close">+</div>
            <img src="images.jpeg">
            <br>
            <input placeholder="Start Date" id="datetime1"></input>
            <br>
            <input placeholder="Return Date" id="datetime2"></input>
            <br>
            <br>
            <button type="submit" id="confirm" onclick="pop();">BOOK NOW!</button>
            <p><em>Please choose your prefered hire-period above!</em></p>
        </div>
      </div>
      <script>
      $("#datetime1").datetimepicker();
      $("#datetime2").datetimepicker();
      </script>
  </body>
</html>
